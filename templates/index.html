<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Minecraft Skin zu Totem Generator (Web)</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <!-- Google AdSense: Lädt das Werbeskript für alle Anzeigen auf der Seite -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7497420880516543"
         crossorigin="anonymous"></script>
    <style>
        body { background: #222; color: #fff; font-family: Arial; }
        .container { max-width: 600px; margin: 40px auto; background: #333; padding: 20px; border-radius: 8px; }
        input, button { margin: 10px 0; }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Minecraft Skin zu Totem Generator</h1>
    <form id="uploadForm">
        <label for="username">Minecraft Username:</label>
        <input type="text" id="username" name="username" placeholder="z.B. Notch">
        <span id="usernameError" style="display:none;color:#e74c3c;font-size:1.5em;vertical-align:middle;">&#10006;</span>
        <span id="usernameErrorText" style="display:none;color:#e74c3c;font-size:0.95em;vertical-align:middle;margin-left:5px;"></span>
        <br>
        <input type="file" name="skin" id="skin" accept="image/png">
        <span id="skinError" style="display:none;color:#e74c3c;font-size:1.5em;vertical-align:middle;">&#10006;</span>
        <span id="skinErrorText" style="display:none;color:#e74c3c;font-size:0.95em;vertical-align:middle;margin-left:5px;"></span>
        <label style="display:block;margin:10px 0;">
            <input type="checkbox" name="overlay" id="overlay" checked>
            Kopf-Overlay anzeigen
        </label>
        <button type="submit">Totem generieren</button>
    </form>
    <div id="loader" style="display:none;text-align:center;margin:20px 0;">
        <div style="display:inline-block;width:40px;height:40px;border:4px solid #888;border-top:4px solid #fff;border-radius:50%;animation:spin 1s linear infinite;"></div>
        <div style="margin-top:8px;">Skin wird gesucht/generiert ...</div>
    </div>
    <div id="preview"></div>
</div>
<script>
let lastBlobUrl = null;
let lastBlob = null;

document.getElementById('uploadForm').onsubmit = async function(e) {
    e.preventDefault();
    document.getElementById('usernameError').style.display = 'none';
    document.getElementById('usernameErrorText').style.display = 'none';
    document.getElementById('loader').style.display = 'block';
    const formData = new FormData(this);
    try {
        const response = await fetch('/generate_totem', { method: 'POST', body: formData });
        if (response.ok) {
            if (lastBlobUrl) URL.revokeObjectURL(lastBlobUrl); // Speicher aufräumen
            lastBlob = await response.blob();
            lastBlobUrl = URL.createObjectURL(lastBlob);
            document.getElementById('preview').innerHTML = `
                <h2>Vorschau:</h2>
                <img src="${lastBlobUrl}" style="image-rendering: pixelated; width: 160px; height: 160px;">
                <br>
                <button id="downloadBtn">Totem herunterladen</button>
                <button id="javaZipBtn" style="margin-left:10px;">Custom_Totem.zip (Java) herunterladen</button>
            `;
            document.getElementById('downloadBtn').onclick = function() {
                const a = document.createElement('a');
                a.href = lastBlobUrl;
                a.download = 'totem_of_undying.png';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            };
            document.getElementById('javaZipBtn').onclick = async function() {
                const formData = new FormData(document.getElementById('uploadForm'));
                const response = await fetch('/generate_java_zip', { method: 'POST', body: formData });
                if (response.ok) {
                    const blob = await response.blob();
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'Custom_Totem.zip';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    setTimeout(() => URL.revokeObjectURL(url), 1000);
                } else {
                    alert('Fehler beim Erstellen des Java-Resourcepacks!');
                }
            };
        } else {
            const text = await response.text();
            if (text.includes('Username existiert nicht')) {
                document.getElementById('usernameError').style.display = 'inline';
                document.getElementById('usernameErrorText').textContent = 'Name existiert nicht!';
                document.getElementById('usernameErrorText').style.display = 'inline';
            } else {
                alert('Fehler beim Generieren: ' + text);
            }
        }
    } catch (err) {
        alert('Netzwerk- oder Serverfehler!');
    } finally {
        document.getElementById('loader').style.display = 'none';
    }
};

const usernameInput = document.getElementById('username');
const skinInput = document.getElementById('skin');
usernameInput.addEventListener('input', function() {
    skinInput.disabled = !!usernameInput.value;
    if (usernameInput.value) {
        skinInput.value = null;
    }
    document.getElementById('usernameError').style.display = 'none';
    document.getElementById('usernameErrorText').style.display = 'none';
});
skinInput.addEventListener('change', function() {
    usernameInput.disabled = skinInput.files.length > 0;
    if (skinInput.files.length > 0) {
        usernameInput.value = '';
        // Bildgröße prüfen
        const file = skinInput.files[0];
        const img = new Image();
        img.onload = function() {
            if (img.width !== 64 || img.height !== 64) {
                document.getElementById('skinError').style.display = 'inline';
                document.getElementById('skinErrorText').textContent = 'Skin-Datei muss 64x64 Pixel groß sein!';
                document.getElementById('skinErrorText').style.display = 'inline';
            } else {
                document.getElementById('skinError').style.display = 'none';
                document.getElementById('skinErrorText').style.display = 'none';
            }
        };
        img.onerror = function() {
            document.getElementById('skinError').style.display = 'inline';
            document.getElementById('skinErrorText').textContent = 'Fehler beim Laden der Bilddatei!';
            document.getElementById('skinErrorText').style.display = 'inline';
        };
        img.src = URL.createObjectURL(file);
    } else {
        usernameInput.disabled = false;
        document.getElementById('skinError').style.display = 'none';
        document.getElementById('skinErrorText').style.display = 'none';
    }
});
</script>
</body>
</html>
